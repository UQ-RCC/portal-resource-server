language: java
jdk:
- openjdk11
script: mvn install -Drelease.version=$(git describe --tags --abbrev=0) -DskipTests=true -Dmaven.javadoc.skip=true -B -V
install: true
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file: target/resource-server-*.jar
  draft: false
  overwrite: true
  on:
    tags: true
